<svg width="220" height="60" viewBox="0 0 220 60" xmlns="http://www.w3.org/2000/svg">
  <!-- 
    SVG Icon for OpenGen
    Concept: Abstract, Open, Generation
    Creator: AI Assistant
  -->
  <defs>
    <linearGradient id="openGenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4338CA; stop-opacity:1" /> <!-- Indigo/Violet -->
      <stop offset="100%" style="stop-color:#14B8A6; stop-opacity:1" /> <!-- Teal -->
    </linearGradient>
  </defs>
  
  <!-- Abstract Icon -->
  <g transform="translate(5, 5)">
    <!-- 
      The main hexagonal structure is drawn with a stroke and is intentionally left "open" 
      to symbolize the "Open" concept.
    -->
    <path d="M 25 0 L 50 14 V 40 L 25 50 L 0 40 V 14 L 12.5 7.2" 
          fill="none" 
          stroke="url(#openGenGradient)" 
          stroke-width="5" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- 
      This small filled triangle represents the "Generation" part â€” a new idea,
      a spark, or a module being created/added.
    -->
    <path d="M 16 9 L 25 14 L 12.5 21" fill="url(#openGenGradient)" />
  </g>
  
  <!-- Text Label -->
  <text x="75" 
        y="35" 
        font-family="Segoe UI, Helvetica, Arial, sans-serif" 
        font-size="28" 
        font-weight="600" 
        fill="#2D3748" 
        dominant-baseline="middle">
    OpenGen
  </text>
</svg>